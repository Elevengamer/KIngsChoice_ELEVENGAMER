<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Knight Talent Calculator</h1>

        <table>

            <thead>
                <tr>
                    <th><h3>Level</h3></th>
                    <th><h3>Talent</h3></th>
                    <th><h3>Now</h3></th>
                    <th><h3>Boost (Aura/Lover %)</h3></th>
                    <th><h3>Result</h3></th>
                </tr>
            </thead>
            
            <tbody>
                <td><input type="number"></td>
                <td><input type="number"></td>
                <td><p id="nowView"></p></td>
                <td><input type="number"></td>
                <td><p id="nowOverall"></p></td>
            </tbody>

                <!-- After Tabel lower  -->

            <thead>
                <tr>
                    <th><h3>Level</h3></th>
                    <th><h3>Talent</h3></th>
                    <th><h3>After</h3></th>
                    <th><h3>Boost (Aura/Lover %)</h3></th>
                    <th><h3>Result</h3></th>
                </tr>
            </thead>
            
            <tbody>
                <td><input type="number"></td>
                <td><input type="number"></td>
                <td><p id="afterView"></p></td>
                <td><input type="number"></td>
                <td><p id="afterOverall"></p></td>
            </tbody>
        </table>

    </div>
    
</body>
</html>
