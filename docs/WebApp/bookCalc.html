<!--
    Hier ist ein Beispiel, wie Sie überprüfen können, ob alle Zellen in einer HTML-Tabelle ausgefüllt sind und die Werte in den Spalten berechnen, die auf den Zahlen im Header basieren:

// Zugriff auf die Tabelle
let table = document.querySelector('#my-table');

// Zugriff auf alle Zeilen der Tabelle
let rows = table.querySelectorAll('tr');

// Zugriff auf den Header der Tabelle
let header = rows[0];

// Zugriff auf die Zellen im Header
let headerCells = header.querySelectorAll('th');

// Erstellen eines Arrays zum Speichern der Werte für jede Spalte
let columnValues = [];

// Initialisieren des Arrays mit 0 für jede Spalte
for (let i = 0; i < headerCells.length; i++) {
    columnValues.push(0);
}

// Überprüfen, ob alle Zellen ausgefüllt sind
let allCellsFilled = true;

// Durchlaufen aller Zeilen (außer dem Header)
for (let i = 1; i < rows.length; i++) {
    // Zugriff auf die Zellen in der aktuellen Zeile
    let cells = rows[i].querySelectorAll('td');

    // Durchlaufen aller Zellen in der aktuellen Zeile
    for (let j = 0; j < cells.length; j++) {
        // Überprüfen, ob die aktuelle Zelle ausgefüllt ist
        if (cells[j].textContent.trim() === '') {
            allCellsFilled = false;
            break;
        }

        // Berechnen des Werts für die aktuelle Spalte
        let cellValue = parseInt(cells[j].textContent, 10);
        let headerValue = parseInt(headerCells[j].textContent, 10);
        columnValues[j] += cellValue * headerValue;
    }

    if (!allCellsFilled) {
        break;
    }
}

if (allCellsFilled) {
    console.log('Alle Zellen sind ausgefüllt.');
    console.log('Werte für jede Spalte:', columnValues);
} else {
    console.log('Nicht alle Zellen sind ausgefüllt.');
}
Kopieren
In diesem Beispiel wird eine Tabelle mit der ID my-table verwendet. Zunächst werden alle Zeilen und der Header der Tabelle abgerufen. Dann wird ein Array erstellt, um die Werte für jede Spalte zu speichern, und dieses Array wird mit 0 für jede Spalte initialisiert.

Anschließend wird über alle Zeilen (außer dem Header) und alle Zellen in jeder Zeile iteriert. Wenn eine Zelle nicht ausgefüllt ist, wird die Variable allCellsFilled auf false gesetzt und die Iteration wird beendet. Andernfalls wird der Wert für die aktuelle Spalte berechnet, indem der Wert in der Zelle mit dem Wert im Header multipliziert und zum entsprechenden Eintrag im columnValues-Array addiert wird.

Nachdem alle Zeilen und Zellen durchlaufen wurden, wird überprüft, ob alle Zellen ausgefüllt sind. Wenn ja, werden eine Meldung und die Werte für jede Spalte in der Konsole protokolliert. Andernfalls wird eine Meldung angezeigt, dass nicht alle Zellen ausgefüllt sind.
-->
