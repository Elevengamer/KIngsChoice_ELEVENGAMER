<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="petCalc.css">
    <script src="petCalc.js" defer></script>
</head>
<body>
    <div class="mainContainer">

        <h1>Pet Calculator</h1>

        <table>

            <thead>
                <tr>
                    <th><h3>Intelligence</h3></th>
                    <th><h3>Obedience</h3></th>
                    <th><h3>Physique</h3></th>
                    <th><h3>Liveliness</h3></th>
                    <th><h3>Friendliness</h3></th>
                    <th><h3>Overall</h3></th>
                    <th><h3>Overall Level 50</h3></th>
                </tr>
            </thead>
            
            <tbody>
                <td><input type="number" id="intelligence"></td>
                <td><input type="number" id="obedience"></td>
                <td><input type="number" id="physique"></td>
                <td><input type="number" id="liveliness"></td>
                <td><input type="number" id="friendliness"></td>
                <td><p id="overallMin"></p></td>
                <td><p id="overallMax"></p></td>
            </tbody>

            

        </table>
        <Button id="CalculatePet">Calculate</Button>

        <div>
            <a href="main.html">back</a>
        </div>

    </div>
</body>
</html>
