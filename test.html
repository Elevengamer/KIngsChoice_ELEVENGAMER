<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <header class="header"></header>

    <section class="sidebar"></section>

    <main class="main">


            <div>   
                <table>

                    <thead>
                        <tr>
                            <th><h3>Level</h3></th>
                            <th><h3>Talent</h3></th>
                            <th><h3>Now</h3></th>
                            <th><h3>Boost (Aura/Lover %)</h3></th>
                            <th><h3>Result</h3></th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><p id="nowView"></p></td>
                        <td><input type="number"></td>
                        <td><p id="nowOverall"></p></td>
                    </tbody>
        
                        <!-- After Tabel lower  -->
        
                    <thead>
                        <tr>
                            <th><h3>Level</h3></th>
                            <th><h3>Talent</h3></th>
                            <th><h3>After</h3></th>
                            <th><h3>Boost (Aura/Lover %)</h3></th>
                            <th><h3>Result</h3></th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><p id="afterView"></p></td>
                        <td><input type="number"></td>
                        <td><p id="afterOverall"></p></td>
                    </tbody>
                </table>
            </div>



    </main>



</body>
</html>
<style>
    body{
        min-height: 100vh;

        display: grid;
        grid-template-columns: 300px 1fr;
        grid-template-rows: 60px 1fr;

    }

    .header{
        background-color: blue;

        grid-column: 1 / 3;
        grid-row: 1 / 2;
    }

    .sidebar{
        background-color: brown;

        grid-column: 1 / 2;
        grid-row: 1 / 3;
    }

    .main{        
        background-color: darkgreen;

        grid-column: 2 / 3;
        grid-row: 2 / 3;
    }
</style>
